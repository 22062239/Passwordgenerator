{% extends 'myfirstapp/layout.html' %}

{% block title %}
    Password Generator
{% endblock %}

{% block content %}

<div class="password-generator">
    
    <h1>Password Generator (made by @cheesy)</h1>
    <form action="{% url 'generate_password' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="passlength">Enter password length:</label>
            <input type="number" id="passlength" name="passlength">
        </div>
        <div class="form-group">
            <label>Choose character set for password:</label><br>
            <input type="checkbox" id="digits" name="choice" value="1">
            <label for="digits">Digits</label><br>
            <input type="checkbox" id="letters" name="choice" value="2" >
            <label for="letters">Letters</label><br>
            <input type="checkbox" id="special" name="choice" value="3" >
            <label for="special">Special characters</label><br>
        </div>
        <div class="form-group">
            <input type="submit" value="Generate Password" class="btn btn-primary">
        </div>
        
    </form>
</div>
    {% endblock %}
